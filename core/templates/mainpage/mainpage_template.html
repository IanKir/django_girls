{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <title>Main page</title>
</head>
<body>

<div class="my_nav">
    <ul class="nav justify-content-end">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'task_board_page' %}">Активные задания</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'task_new' %}">Создать задание</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'task_board_set' %}">Мои задания</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'task_board_performs' %}">Задания в работе</a>
            </li>
        {% endif %}
        <li class="nav-item">
            {% if user.is_authenticated %}
                <a class="nav-link action-login" href="{% url 'user_logout' %}">Выйти</a>
            {% else %}
                <a class="nav-link action-login" href="{% url 'sign_in_user' %}">Войти</a>
            {% endif %}
        </li>
    </ul>
</div>

<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
