{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<h2 class="mx-sm-3 mb-3">Вход в систему</h2>
{% if problem_description %}
    <div class="alert alert-danger" role="alert">
        {{ problem_description }}
    </div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group mx-sm-3 col-md-3 w-25">
            <label for="id_username_1" class="sr-only">Username:</label>
            <input type="text" name="username" class="form-control"
                   id="id_username_1" placeholder="Username" required>
        </div>
        <div class="form-group mx-sm-3 col-md-3 w-25">
            <label for="id_password_1" class="sr-only">Password:</label>
            <input type="password" name="password" class="form-control"
                   id="id_password_1" placeholder="Password" required>
        </div>
    </div>
    <button type="submit" class="btn mx-sm-3 btn-primary mb-3">Войти</button>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" role="button"
   href="{% url 'sign_up_user' %}">Хотите зарегистрироваться?</a>
</body>
</html>
