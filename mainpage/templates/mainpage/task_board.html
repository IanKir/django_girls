{% extends 'mainpage/mainpage_template.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="task">
            <div class="date">
                {{ task.published_date }}
            </div>
            <h1><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></h1>
            <p class="text">{{ task.text|linebreaksbr }}</p>
            <p class="author">{{ task.author|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
