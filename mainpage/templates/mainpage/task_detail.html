{% extends 'mainpage/mainpage_template.html' %}

{% block content %}
    <div class="task">
        {% if task.published_date %}
            <div class="date">
                {{ task.published_date }}
            </div>
        {% endif %}
        <h1>{{ task.title }}</h1>
        <p>{{ task.text|linebreaksbr }}</p>
        <p>{{ task.author }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" role="button"
               href="{% url 'task_edit' pk=task.pk %}">Редактировать задание</a>
        {% endif %}
    </div>
{% endblock %}
