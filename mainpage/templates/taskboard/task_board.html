{% extends 'taskboard/base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="task">
            <div class="date">
                {{ task.published_date }}
            </div>
            <h1><a href="">{{ task.title }}</a></h1>
            <p>{{ task.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
